<html>
  <head>
    <title>title</title>
  </head>
  <body>
    <h1 style="text-align: center; color: brown">KD Documents</h1>
    <h3>&lt; title &gt;</h3>
    <p>
      The<code><b> &lt; title &gt;</b> </code>tag in HTML defines the title of
      the HTML document, which appears in the browser's title bar or tab and is
      used for search engine optimization.
    </p>
  </body>
</html>
